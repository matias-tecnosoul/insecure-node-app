name: CI/CD Pipeline

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del código
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # 2. Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.16.x'
        cache: 'npm'
    
    # 3. Instalar dependencias
    - name: Install dependencies
      run: npm ci
    
    # 4. REQUISITO 1: Ejecutar tests automatizados
    - name: Run tests
      run: npm test
    
    # 5. REQUISITO 2: Ejecutar linter
    - name: Run linter
      run: npm run lint
    
    # 6. REQUISITO 3: Analizar dependencias en busca de vulnerabilidades y generar reporte
    - name: Generate vulnerability report
      run: |
        echo "🔍 Analizando vulnerabilidades..."
        npm audit --json > vulnerability-report.json || true
        npm audit > vulnerability-report.txt || true
        echo "✅ Reportes generados"

    - name: Upload vulnerability report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: vulnerability-report
        path: |
          vulnerability-report.json
          vulnerability-report.txt
    
    # 7. REQUISITO 4: Analizar código en busca de secretos expuestos
    - name: Run GitLeaks
      uses: gitleaks/gitleaks-action@v2
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}