name: CI/CD Pipeline

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del c√≥digo
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # 2. Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.16.x'
        cache: 'npm'
    
    # 3. Instalar dependencias
    - name: Install dependencies
      run: npm ci
    
    # 4. REQUISITO 1: Ejecutar tests automatizados (CR√çTICO)
    - name: Run tests
      run: npm test  # Sin || true - falla si hay errores
    
    # 5. REQUISITO 2: Ejecutar linter (CR√çTICO)
    - name: Run linter
      run: npm run lint  # Sin || true - falla si hay errores
    
    # 6. REQUISITO 3: Analizar dependencias - Generar reportes
    - name: Generate vulnerability report
      run: |
        echo "üîç Analizando vulnerabilidades..."
        npm audit --json > vulnerability-report.json || true
        npm audit > vulnerability-report.txt || true
        echo "‚úÖ Reportes generados"

    # 7. REQUISITO 3: Verificar vulnerabilidades (CR√çTICO)
    - name: Check for vulnerabilities
      run: |
        echo "üö® Verificando vulnerabilidades en modo estricto..."
        npm audit  # Sin || true - falla si hay vulnerabilidades
        echo "‚úÖ No se encontraron vulnerabilidades cr√≠ticas"

    - name: Upload vulnerability report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: vulnerability-report
        path: |
          vulnerability-report.json
          vulnerability-report.txt
    
    # 8. REQUISITO 4: Analizar c√≥digo en busca de secretos expuestos (CR√çTICO)
    - name: Run GitLeaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # GitLeaks Action por defecto falla el workflow si encuentra secretos